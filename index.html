<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Austin Industries HVAC Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #b31b1b;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    .chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="austin-industries-logo.jpeg" alt="Austin Industries Logo">
    <h1>Austin Industries HVAC Maintenance Dashboard</h1>
  </header>

  <div class="container chart-container">
    <canvas id="unitChecksChart"></canvas>
    <canvas id="problemDistributionChart" class="mt-4"></canvas>
    <canvas id="areaChart" class="mt-4"></canvas>
    <canvas id="filterReplacementChart" class="mt-4"></canvas>
    <canvas id="beltConditionChart" class="mt-4"></canvas>
    <canvas id="technicianChart" class="mt-4"></canvas>
    <canvas id="refrigerantChart" class="mt-4"></canvas>
    <canvas id="additionalFieldsChart" class="mt-4"></canvas>
  </div>

  <script>
    const exampleLabels = ['Unit 1', 'Unit 2', 'Unit 3'];
    const exampleData = [5, 3, 7];

    const charts = [
      { id: 'unitChecksChart', label: 'PM Checks per Unit' },
      { id: 'problemDistributionChart', label: 'Reported Problems' },
      { id: 'areaChart', label: 'Maintenance by Area' },
      { id: 'filterReplacementChart', label: 'Filters Needing Replacement' },
      { id: 'beltConditionChart', label: 'Belt Condition Status' },
      { id: 'technicianChart', label: 'Technician Entries' },
      { id: 'refrigerantChart', label: 'Refrigerant Types Used' },
      { id: 'additionalFieldsChart', label: 'Other Data Fields' },
    ];

    charts.forEach(chart => {
      new Chart(document.getElementById(chart.id), {
        type: 'bar',
        data: {
          labels: exampleLabels,
          datasets: [{
            label: chart.label,
            data: exampleData,
            backgroundColor: '#b31b1b'
          }]
        },
        options: { responsive: true }
      });
    });
  </script>
</body>
</html>
